{% extends 'admin/master.html' %}
{% block body %}
    <form method="POST" action="{{ action }}" id="edit_form">
        {{ form.hidden_tag() }}
        {{ form.hidden }}

        <div class="form-group">
        {{ form.conf.label }}<p style="display: inline; margin-left: 20px;"> 当前：{{ '是' if check_required else '否' }}</p>
        {{ form.conf(class="form-control") }}</div>

        {{ form.save(class="btn btn-primary") }}
    </form>
{% endblock %}
